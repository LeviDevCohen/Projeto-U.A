<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cinzel:wght@400;900&family=Comfortaa:wght@300&family=Cormorant+Garamond:wght@300;500;600;700&family=Cormorant+Infant:wght@300&family=Cormorant:wght@300&family=Merriweather:wght@300&family=Montserrat:wght@300;600&family=Outfit:wght@100;200&display=swap"

<body class="contato-container">
    <div class="divContatoLabel">
        <img src="./img/logo02.png" alt="">
        <h1>Entrar em Contato</h1>
    </div>

    <div class="contato-meio">
        <form>
            <label for="nome">
                Nome
                <br>
                <input type="text" name="nome" id="nome">
            </label>
            <br>
            <br>
            <label for="eMail">
                Email
                <br>
                <input type="text" name="eMail" id="eMail">
            </label>
            <br>
            <br>
            <label for="Assunto">
                Assunto
                <br>
                <input type="text" name="assunto" id="assunto">
            </label>
            <br>
            <br>
            <label for="mensagem">
                Mensagem
                <br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </label>
            <br>
            <br>
            <button type="button" id="btnContato">Enviar Mensagem</button>
        </form>
    
        <h2 id="frmMessageSubmited"></h2>
        <div class="inicialPag">
            <a id="linkBackHome" href="index.html">Retornar Ã  pagina inicial</a>
        </div>
    </div>
   

    <script src="./js/script.js"></script>
</body>

</html>
